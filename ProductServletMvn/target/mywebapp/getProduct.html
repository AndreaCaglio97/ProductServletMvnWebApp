<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../../../favicon.ico">

	<title>Get Products from DB</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- Custom styles for this template -->
	<link href="signin.css" rel="stylesheet">

	<script src="checkMinMaxPrice.js"></script>
</head>
<body>

<div class="container">

	<form method="POST" name="Form" onsubmit="return checkPrice()" action="/GetProductServlet" class="form-signin">
		<h2 class="form-signin-heading">Products from DB</h2>
		<label for="id_product" class="sr-only">Id Product</label>
		<input type="number" id="id_product" name="id_product" step="1" title="Insert the product Id" class="form-control" placeholder="Id Product" autofocus>
		<label for="name" class="sr-only">Name</label>
		<input type="text" id="name" name="name" title="Insert the product name" class="form-control" placeholder="Name">
		<br>
		<div class="checkbox">
			<label>
				Imported: Yes <input type="radio" value="true" name="is_imported"> No <input type="radio" value="false" name="is_imported"> All <input type="radio" value="all" name="is_imported" checked="true">
			</label>
		</div>
		<label for="minimum_price" class="sr-only">Minimum Price</label>
		<input type="number" id="minimum_price" name="minimum_price" step="0.01" title="Insert the minimum product price" class="form-control" placeholder="Minimum Price">
		<label for="maximum_price" class="sr-only">Maximum Price</label>
		<input type="number" id="maximum_price" name="maximum_price" step="0.01" title="Insert the maximum product price" class="form-control" placeholder="Maximum Price">
		<br>
		<div class="checkbox">
			<label>
				Category: <select name="category">
				<option value="ALL">ALL</option>
				<option value="FOOD">FOOD</option>
				<option value="BOOK">BOOK</option>
				<option value="MEDICINE">MEDICINE</option>
				<option value="GENERAL">GENERAL</option>
				<option value="NOT_GENERAL">NOT_GENERAL</option>
			</select>
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">GET PRODUCTS</button>
		<button class="btn btn-lg btn-primary btn-block" type="reset">RESET</button>
	</form>

</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
